
<html>
    <head>
        <title>
            FETCH API EXAMPLE
        </title>
    </head>
    <body>
        <h1>Fetch API Example</h1>
        <button onClick="fetchData()">Fetch some weather</button>
        <div id="Output"></div>
 
        <script>
            function fetchData(){
                fetch('https://goweather.herokuapp.com/weather/Curitiba')
                .then(response=>{
                    if(!response.ok)
                    {
                        throw new Error("Network connectivity issues are there!!!!");
                    }
                    return response.json();
                })
                .then(data=>{
                    document.getElementById('Output').innerHTML=JSON.stringify(data,null,2);
                })
                .catch(error => console.log("some error"));
            }
        </script>
    </body>
</html>
